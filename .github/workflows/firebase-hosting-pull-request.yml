name: Deploy to Firebase Hosting on PR
"on": pull_request
env:
  REACT_APP_IPFS_PROJECT_ID: ${{secrets.REACT_APP_IPFS_PROJECT_ID}}
  REACT_APP_IPFS_API_KEY: ${{secrets.REACT_APP_IPFS_API_KEY}}
  REACT_APP_BACKEND_API_SERVICE: ${{secrets.REACT_APP_BACKEND_API_SERVICE}}
  REACT_APP_JWT_SECRET_KEY: ${{secrets.REACT_APP_JWT_SECRET_KEY}}

jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NFT_MARKETPLACE_FRONTEND }}"
          projectId: nft-marketplace-frontend
